<div class="container">
    <h2>Create new team</h2>
    <div class="newTeam" (click)="createNewTeam()">
        +
    </div>
    <h2>My teams</h2>
    <div *ngFor="let team of teams; let i = index" class="teamContainer">
        <app-team [team]="team" [editable]="false"
        (click)="goToTeam(i)">
        </app-team>
    </div>
</div>
